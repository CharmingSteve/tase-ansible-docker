<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #666;
        }
        .hostname {
            font-size: 0.8rem;
            margin-top: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="counter">
            This page has been viewed <strong>{{ visits }}</strong> times.
        </div>
        <div class="hostname">
            Served by container: {{ hostname }}
        </div>
    </div>
</body>
</html>
